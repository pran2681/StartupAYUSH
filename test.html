<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: #333;
            text-align: right;
            padding: 15px 20px; /* Increased padding */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px; /* Increased margin */
            font-weight: bold;
            font-size: 18px; /* Increased font size */
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            z-index: 1;
            text-align: left;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: white;
            transition: color 0.3s ease;
        }

        .dropdown-content a:hover {
            color: #4CAF50;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

</body>
</html>
